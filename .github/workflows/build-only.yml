name: Build and Test Only

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Build project
        run: npm run build
        env:
          REACT_APP_API_URL: https://collaboreumplatform-production.up.railway.app/api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 7

      - name: Build success notification
        run: |
          echo "✅ 빌드 성공!"
          echo "📦 빌드 파일이 업로드되었습니다."
          echo "🚀 수동 배포를 원한다면 Vercel/Railway CLI를 사용하세요."
